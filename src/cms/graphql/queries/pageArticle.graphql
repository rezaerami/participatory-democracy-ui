query PageArticle($slug: String!) {
    pageArticleCollection(where: { slug: $slug }, limit: 1) {
      items {
        slug
        title
        subtitle
        categoriesCollection(limit: 10) {
          items {
            ...ComponentInlineCategory
          }
        }
        metatags {
          ...ComponentMetatags
        }
        attachmentsCollection(limit: 10) {
          items {
            ...ComponentAsset
          }
        }
        thumbnail {
          ...ComponentAsset
        }
        pageBuilder {
          ...ComponentPageBuilder
        }
      }
    }
}